<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 12bool Framework -->
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12Bool</title>
</head>
<body>
    <div class="container">
        <!-- First row -->
        <div class="container">
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>          
        </div>

        <!-- Second row -->
        <div class="container">
            <div class="col-lg-12 col-md-12 col-xs-12"><p> 12 col</p></div>
        </div>

        <!-- Third row -->
        <div class="container">
            <div class="col-lg-8 col-md-8 col-xs-8"><p>8 col</p></div>
            <div class="col-lg-2 col-md-2 col-xs-2"><p>2 col</p></div>
            <div class="col-lg-2 col-md-2 col-xs-2"><p>2 col</p></div>
        </div>

        <!-- Fourth row -->
        <div class="container">
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
            <div class="col-lg-2 col-md-2 col-xs-2"><p>2 col</p></div>
            <div class="col-lg-2 col-md-2 col-xs-2"><p>2 col</p></div>            
            <div class="col-lg-6 col-md-6 col-xs-6"><p>6 col</p></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>1 col</p></div>
        </div>
            
        <!-- Fifth row -->
        <div class="container">
            <!-- Left nested -->
            <div class="col-lg-6 col-md-6 col-xs-6 padded">
                <div class="container">
                    <div class="col-lg-2 col-md-2 col-xs-2 nested"><p>Nested 2 col</p></div>
                    <div class="col-lg-2 col-md-2 col-xs-2 nested"><p>Nested 2 col</p></div>                
                    <div class="col-lg-8 col-md-8 col-xs-8 nested"><p>Nested 8 col</p></div>    
                </div>    
            </div>

            <!-- Right nested -->
            <div class="col-lg-6 col-md-6 col-xs-6 padded">
                <div class="container">
                    <div class="col-lg-6 col-md-6 col-xs-6 nested"><p>Nested 6 col</p></div>
                    <div class="col-lg-6 col-md-6 col-xs-6 nested"><p>Nested 6 col</p></div>                
                </div>
            </div>
        </div>
    </div>

</body>
</html>
